<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="adv_search.html">Google Advanced Search</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="image_search.html">Google Image Search<span class="sr-only"></span></a>

              <a class="nav-link" href="index.html">Google Search</a>
            </li>
          </ul>
        </div>
      </nav>

        <!--ADV SEARCH FIELDS-->
        <div class="advanced-search-container">
          <form action="https://www.google.com/search" method="get">
              <label>Find pages with...</label>
              <div class="whitespace"></div>
              <label>How to use</label>
              <div class="form-group">
                  <label>All these words:</label>
                  <input type="text" name="as_q" class="search_bar_adv">
                  <div class="clarification">
                      Type the important words
                  </div>
              </div>
              <div class="form-group">
                  <label>This exact word or phrase:</label>
                  <input type="text" name="as_epq" class="search_bar_adv">
                  <div class="clarification">
                      Put exact words in quotes <span class="monospace"></span>
  </div>
              </div>
              <div class="form-group">
                  <label>Any of these words: </label>
                  <input type="text" name="as_oq" class="search_bar_adv">
                  <div class="clarification">
                      Type OR between all the words you want <span class="monospace"></span>
  </div>
              </div>
              <div class="form-group">
                  <label>None of these words:</label>
                  <input type="text" name="as_eq" class="search_bar_adv">
                  <div class="clarification">
                      Put a minus sign just before words that you don't want <span class="monospace"></span>
  </div>
              </div>
              <div class="form-group">
                  <label></label>
                  <div class="right-align">
                      <input type="submit" class="search_btn" value="Google Advanced Search">
                  </div>
              </div>
          </form>
      </div>
      
</body>
</html>
